<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places in Town</title>
    <link rel="stylesheet" href="css/V1.css">
</head>
<body>
    <div id="app">
        <div id="instructions">
            <h1>Guess the Place in Town!</h1>
            <p>Look at the image and type the name of the place in the input field. If your answer is correct, you will move to the next image. Try to get all 10 correct!</p>
            <button id="startBtn">Start</button>
        </div>

        <div id="card" style="display: none;">
            <img id="placeImage" src="" alt="Place in town" width="200px" height="200px">
            <input type="text" id="placeInput" placeholder="Type the place name" autocomplete="off">
            <button id="submitBtn">Submit</button>
        </div>
        
        <div id="result" style="display: none;">
            <h2 id="resultMessage"></h2>
            <button id="retryBtn">Play Again</button>
        </div>
    </div>
    <script src="js/V1.js"></script>
</body>
</html>
